<head th:fragment="head(titleHead)">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <title th:text="${titleHead}"></title>
  <style>
    .logo-container{
      background-color: #47bcff;
      color: #fff;
    }
    .logo{
      font-family: 'Handlee', cursive;
      font-size: 2.5rem;
    }
  </style>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-4 d-flex justify-content-between align-items-center">
  <h1 class="logo">Mudi</h1>
  <span class="align-self-end p-2">
    <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
    <a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
    <form id="form-login" th:action="@{/logout}" method="post"></form>
  </span>
</div>

<div th:fragment="titulo(valor)" class="jumbotron">
  <h1 th:text="${valor}"></h1>
</div>

<nav th:fragment="menu" class="navbar navbar-expand-sm navbar-light bg-light d-flex justify-content-between mb-4">
  <div class="navbar-nav">
    <a th:classappend="${status} == null ? 'active'" class="nav-link" href="/home">Todos</a>
    <a th:classappend="${status} == 'aguardando' ? 'active'" class="nav-link" href="/home/aguardando">Aguardando</a>
    <a th:classappend="${status} == 'aprovado' ? 'active'" class="nav-link" href="/home/aprovado">Aprovado</a>
    <a th:classappend="${status} == 'entregue' ? 'active'" class="nav-link" href="/home/entregue">Entregue</a>
  </div>
  <div>
    <a href="/pedido/formulario">
      <button class="btn btn-outline-secondary">Novo</button>
    </a>
  </div>
</nav>
