<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="~{base :: head('Novo pedido')}"/>
<body>
<div th:replace="~{base :: logo}"/>
<div class="container">
    <div th:replace="~{base :: titulo('Novo pedido')}"/>
    <nav th:replace="~{base :: menu('home')}"/>
    <div class="card mt-3">
        <form th:object="${requisicaoNovoPedido}" th:action="@{/pedido/novo}" method="post"
              class="card-body d-flex flex-wrap">
            <div class="form-group col-md-6">
                <label for="nomeProduto">Produto</label>
                <input th:field="*{nomeProduto}" type="text"
                       class="form-control"
                       th:errorclass="is-valid"
                       placeholder="Nome do produto">
                <small>Informa qual o nome do produto.</small>
                <div class="valid-feedback" style="color: red" th:errors="*{nomeProduto}"></div>
            </div>
            <div class="form-group col-md-6">
                <label for="urlProduto">URL</label>
                <input type="text" class="form-control"
                       th:field="*{urlProduto}"
                       th:errorclass="is-valid"
                       placeholder="URL do produto">
                <small>Procure em um site o produto que vc deseja e cole a url da página aqui.</small>
                <div class="valid-feedback" style="color: red" th:errors="*{urlProduto}"></div>
            </div>
            <div class="form-group col-md-6">
                <label for="urlImagem">Imagem</label>
                <input type="text" th:field="*{urlImagem}"
                       class="form-control "
                       th:errorclass="is-valid"
                       placeholder="Url da image do produto">
                <small>Copie uma url de uma boa imagem do produto e cole aqui para ajudar os compradores.</small>
                <div class="valid-feedback" style="color: red" th:errors="*{urlImagem}"></div>
            </div>
            <div class="form-group col-md-6">
                <label for="descricaoProduto">Descrição</label>I
                <textarea class="form-control" th:field="*{descricaoProduto}"
                          th:errorclass="is-valid"
                          placeholder="Adicione detalhes importantes para ajudar os compradores"></textarea>
                <div class="valid-feedback" style="color: red" th:errors="*{descricaoProduto}"></div>
            </div>
            <button type="submit" class="btn btn-outline-primary">Cadastrar</button>
        </form>
    </div>

</div>
</body>
</html>
